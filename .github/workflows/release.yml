name: Release
on:
  push:
    tags: ['v*.*.*']

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed for creating releases
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Optional safety: ensure tag == pom.xml version
      - name: Validate tag matches pom.xml
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          POM_VER=$(mvn -q -Dexec.executable=echo \
            -Dexec.args='${project.version}' --non-recursive \
            org.codehaus.mojo:exec-maven-plugin:3.1.0:exec)
          [ "$TAG" = "$POM_VER" ] || { echo "Tag $TAG != pom $POM_VER"; exit 1; }

      - name: Build (skip tests)
        run: mvn -B -DskipTests package

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}          # Release title e.g. v1.0.0
          tag_name: ${{ github.ref_name }}      # Ensure correct tag
          draft: false
          prerelease: false
          files: target/keycloak-krb-probe.jar  # single asset, fixed filename

