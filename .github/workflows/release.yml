name: Release
on:
  push:
    tags: ['v*.*.*']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Extract version from tag and POM
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          POM_VER=$(mvn -q -Dexec.executable=echo \
            -Dexec.args='${project.version}' --non-recursive \
            org.codehaus.mojo:exec-maven-plugin:3.1.0:exec)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "pom=$POM_VER" >> $GITHUB_OUTPUT
          if [ "$TAG" != "$POM_VER" ]; then
            echo "Tag ($TAG) and pom.xml version ($POM_VER) differ"; exit 1
          fi

      - name: Build
        run: mvn -B -DskipTests package

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp target/keycloak-krb-probe.jar dist/keycloak-krb-probe.jar
          cp target/keycloak-krb-probe.jar "dist/keycloak-krb-probe-${{ steps.ver.outputs.pom }}.jar"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/keycloak-krb-probe.jar
            dist/keycloak-krb-probe-${{ steps.ver.outputs.pom }}.jar

